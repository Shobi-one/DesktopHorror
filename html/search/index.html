<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 28px;
            letter-spacing: -2px;
        }
        .logo span:nth-child(1) { color: #4285F4; }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }
        .search-container {
            width: 580px;
            margin: 0 auto;
            position: relative;
        }
        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            transition: box-shadow 0.3s;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 8px rgba(32, 33, 36, 0.35);
        }
        .search-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            height: 36px;
            text-align: center;
            cursor: pointer;
        }
        .search-button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f2f2f2;
            color: #70757a;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            box-sizing: border-box;
        }
        .footer-links {
            display: flex;
            gap: 20px;
        }
        .footer a {
            color: #70757a;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
    </div>
    
    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search the web">
    </div>
    
    <div class="search-buttons">
        <button class="search-button">Search</button>
        <button class="search-button">I'm Feeling Lucky</button>
    </div>
    
    <div class="footer">
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search works</a>
        </div>
        <div class="footer-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </div>
</body>
</html>
